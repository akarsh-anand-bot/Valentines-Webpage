<style>
* {

}

body {

padding-top: 40px;

/* CARD */
.card {
  background: #ffe9ef;
  padding: 40px;
  width: 95%;
  max-width: 960px;
  min-height: 500px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  position: relative;
  z-index: 2;
}

/* IMAGE */
.image-wrap {
  width: 100%;
  margin-bottom: 20px;
}
.image-wrap img {

  max-height: 220px;
  object-fit: contain;
}

/* TEXT */
h1 { font-size: 1.9rem; }
p { font-size: 1rem; }

/* BUTTONS */
button {
  padding: 14px 28px;
  font-size: 1.05rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}
.yes {
  background: red;
  color: white;
}
.no {
  background: blue;
  color: white;
  position: relative;
  transition: left 0.2s ease, top 0.2s ease;
}

/* FADE */
.fade-in {
  animation: fadeIn 0.6s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

/* HEARTS BACKGROUND */
.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.hearts span {
  position: absolute;
  top: -10%;
  font-size: 24px;
  opacity: 0.85;

  /* Animation */
  animation-name: fall;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;

  /* Horizontal start */
  left: calc(100% * var(--x));

  /* Individual randomness */
  --drift: calc((var(--d) - 0.5) * 80px);
}

/* Individual variation */
.hearts span:nth-child(1)  { --x: .05; --d: .2; animation-duration: 9s;  animation-delay: 0s; }
.hearts span:nth-child(2)  { --x: .12; --d: .7; animation-duration: 11s; animation-delay: 1.5s; }
.hearts span:nth-child(3)  { --x: .20; --d: .4; animation-duration: 8s;  animation-delay: 0.8s; }
.hearts span:nth-child(4)  { --x: .30; --d: .9; animation-duration: 12s; animation-delay: 2.2s; }
.hearts span:nth-child(5)  { --x: .42; --d: .1; animation-duration: 10s; animation-delay: 1.1s; }
.hearts span:nth-child(6)  { --x: .55; --d: .6; animation-duration: 9s;  animation-delay: 2.6s; }
.hearts span:nth-child(7)  { --x: .63; --d: .3; animation-duration: 11s; animation-delay: 0.4s; }
.hearts span:nth-child(8)  { --x: .72; --d: .8; animation-duration: 8.5s;animation-delay: 1.9s; }
.hearts span:nth-child(9)  { --x: .84; --d: .5; animation-duration: 10.5s;animation-delay: 0.6s; }
.hearts span:nth-child(10) { --x: .94; --d: .2; animation-duration: 9.5s;animation-delay: 2.9s; }

@keyframes fall {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 0;
  }

  10% {
    opacity: 0.85;
  }

  25% {
    transform: translate(calc(var(--drift) * -1), 30vh) rotate(90deg);
  }

  50% {
    transform: translate(var(--drift), 60vh) rotate(180deg);
  }

  75% {
    transform: translate(calc(var(--drift) * -0.6), 90vh) rotate(270deg);
  }

  100% {
    transform: translate(calc(var(--drift) * 0.6), 120vh) rotate(360deg);
    opacity: 0;
  }
}

.confetti {

}
.confetti span {

@keyframes confettiFall {

.gift-row {

@keyframes bounce { 50% { transform: translateY(-8px); } }

.memory-polaroid p {

/* MEMORIES PAGE */

.memories-grid {

  max-width: 900px;
  margin: 0 auto 35px;
}
.memory-card {

  transform: rotate(var(--r));

.memory-card img {

  border-radius: 6px;

.memory-card p {

/* HOVER BLINK EFFECT */

.memory-card:hover {

@keyframes blink {
